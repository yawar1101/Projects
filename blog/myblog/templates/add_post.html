{% extends 'base.html' %}
{% block title %}
Create a new blog post
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Post</h1>
    <br><br>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
{% else %}  
You need to login before adding the post.
{% endif %}


{% endblock %}
